<!DOCTYPE html>
<html lang="en">

<head>
    <title>Accident Analysis Result</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #006aff, #00fe11);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI", Arial, sans-serif;
            animation: fadeIn 1s ease-in-out;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.18);
            padding: 35px;
            border-radius: 14px;
            width: 900px;
            backdrop-filter: blur(14px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            color: white;
            animation: scaleUp 0.9s ease-out;
        }

        h2,
        h3 {
            font-weight: 700;
            text-align: center;
        }

        iframe,
        img {
            border-radius: 12px;
            width: 100%;
            border: none;
        }

        .btn-custom {
            padding: 10px 22px;
            border-radius: 8px;
            font-weight: 600;
            border: none;
            transition: .3s;
        }

        .btn-custom:hover {
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes scaleUp {
            0% {
                transform: scale(.92);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <div class="result-card">

        <h2>Accident Analysis for {{ area }}</h2>

        <div class="mt-3">
            <iframe src="/{{ map_file }}" height="430"></iframe>
        </div>

        <h3 class="mt-4 mb-2">Accident Statistics</h3>

        <div class="row text-center mt-3">

            <div class="col-md-6 mb-3">
                <img src="/{{ pie_chart }}">
                <p>Severity Distribution</p>
            </div>

            <div class="col-md-6 mb-3">
                <img src="/{{ bar_chart }}">
                <p>Vehicle Type Comparison</p>
            </div>

        </div>

        <div class="text-center mt-4">
            <a href="/search" class="btn-custom btn btn-light text-dark me-2">Search Again</a>
            <a href="/logout" class="btn-custom btn btn-danger">Logout</a>
        </div>

    </div>

</body>

</html>
