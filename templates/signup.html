<!DOCTYPE html>
<html lang="en">

<head>
    <title>Signup - Accident Analysis</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #006aff, #00ff11);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI", Arial, sans-serif;
            animation: fadeIn 1s ease-in-out;
        }

        .signup-card {
            background: rgba(255, 255, 255, 0.18);
            padding: 45px 35px;
            border-radius: 14px;
            text-align: center;
            color: rgb(0, 0, 0);
            width: 420px;
            backdrop-filter: blur(14px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            animation: scaleUp 0.9s ease-out;
        }

        h2 {
            font-weight: 700;
            margin-bottom: 25px;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            border: none;
            outline: none;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.32);
            color: #000000;
            font-size: 15px;
        }

        .form-control::placeholder {
            color: #000000;
        }

        .signup-btn {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.55);
            border: none;
            color: rgb(255, 255, 255);
            font-size: 17px;
            font-weight: 600;
            transition: .3s;
        }

        .signup-btn:hover {
            background: rgb(0, 0, 0);
            transform: scale(1.06);
        }

        a {
            color: #ffffff;
            font-weight: 600;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes scaleUp {
            0% {
                transform: scale(.92);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <div class="signup-card">
        <h2>Create Account</h2>

        <form method="POST">
            <input type="text" name="username" class="form-control" placeholder="Choose username" required>
            <input type="password" name="password" class="form-control" placeholder="Choose password" required>
            <button class="signup-btn">Signup</button>
        </form>

        <p class="mt-3">
            Already have an account? <a href="/login">Login</a>
        </p>
    </div>

</body>

</html>
