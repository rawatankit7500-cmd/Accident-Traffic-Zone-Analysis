<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search Accident Zone</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #006aff, #00ff11);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI", Arial, sans-serif;
            animation: fadeIn 1s ease-in-out;
        }

        .search-card {
            background: rgba(255, 255, 255, 0.18);
            padding: 45px 35px;
            border-radius: 14px;
            text-align: center;
            color: #000000;
            width: 420px;
            backdrop-filter: blur(14px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            animation: scaleUp 0.9s ease-out;
        }

        h2 {
            font-weight: 700;
            margin-bottom: 25px;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            border: none;
            outline: none;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.32);
            color: rgb(255, 255, 255);
            font-size: 15px;
        }

        .form-control::placeholder {
            color: #000000;
        }

        .search-btn,
        .logout-btn {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            font-size: 17px;
            transition: .3s;
        }

        .search-btn {
            background: rgba(0, 0, 0, 0.55);
            color: white;
        }

        .search-btn:hover {
            background: black;
            transform: scale(1.06);
        }

        .logout-btn {
            background: rgba(81, 0, 255, 0.65);
            color: white;
            margin-top: 10px;
        }

        .logout-btn:hover {
            background: red;
            transform: scale(1.06);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes scaleUp {
            0% {
                transform: scale(.92);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <div class="search-card">
        <h2>Search Accident and Traffic Zone</h2>

        <form method="POST">
            <input type="text" name="area" class="form-control" placeholder="Example: Prem Nagar" required>
            <button class="search-btn">Search</button>
        </form>

        <a href="/logout"><button class="logout-btn">Logout</button></a>
    </div>

</body>

</html>
